<div class="layui-row" id="queue" >
    <table class="layui-table layui-anim layui-anim-scale" lay-skin="nob">
        <thead>
            <tr>
                <td>Name</td>
                <td>Pending</td>
                <td>Producer</td>
                <td>Consumer</td>
                <td>Enqueue</td>
                <td>Dequeue</td>
            </tr>
        </thead>
        <tbody>
            <tr th:each="q:${queue}">
                <td th:text="${q.name}"></td>
                <td th:text="${q.queueSize}"></td>
                <td th:text="${q.producerCount}"></td>
                <td th:text="${q.consumerCount}"></td>
                <td th:text="${q.enqueueCount}"></td>
                <td th:text="${q.dequeueCount}"></td>
            </tr>
        </tbody>
    </table>
</div>
